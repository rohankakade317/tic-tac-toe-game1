<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ffcc80;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 8px;
        }

        .cell:hover {
            background-color: #ffa726;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #c62828;
        }

        .winner-text {
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe Game</h1>
    <p>Player <span id="playerTurn">X</span>'s turn</p>

    <div class="game-board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <p class="winner-text" id="resultText"></p>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""]; 
        let currentPlayer = "X"; 
        let gameActive = true;
        function makeMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                document.getElementsByClassName("cell")[index].textContent = currentPlayer;

                if (checkWinner()) {
                    document.getElementById("resultText").textContent = `Player ${currentPlayer} wins! üéâ`;
                    gameActive = false;
                } else if (!board.includes("")) {
                    document.getElementById("resultText").textContent = "It's a draw! ü§ù";
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    document.getElementById("playerTurn").textContent = currentPlayer;
                }
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }
        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("playerTurn").textContent = currentPlayer;
            document.getElementById("resultText").textContent = "";
            let cells = document.getElementsByClassName("cell");
            for (let i = 0; i < cells.length; i++) {
                cells[i].textContent = "";
            }
        }
    </script>

</body>
</html>
